<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحب</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(255,223,0,1) 0%, rgba(255,183,77,1) 100%); /* خلفية متدرجة من الأصفر المائل للذهبي إلى البرتقالي الفاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .content h1 {
            font-size: 4em;
            background: linear-gradient(to right, red, purple, red);
            -webkit-background-clip: text;
            color: transparent;
        }
        .content h2 {
            font-size: 2em;
            background: linear-gradient(to right, red, purple, red);
            -webkit-background-clip: text;
            color: transparent;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>بحبك</h1>
        <h2>Yamama, you are mine</h2>
    </div>
    <video controls>
        <source src="ya.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
